<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gourmet Restaurant - Reservations</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body class="contact-page">
    <!-- Navigation -->
    <nav>
      <div class="logo">Gourmet</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Reservations</a>
      </div>
    </nav>

    <!-- Reservation Form -->
    <section>
      <h2>Reserve a Table</h2>
      <form class="contact-form" id="reservation-form">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="tel" id="phone" placeholder="Phone Number" required />
        <input type="date" required />
        <input type="time" required />
        <input
          type="number"
          id="guests"
          placeholder="Number of Guests"
          min="1"
          required
        />
        <textarea rows="5" placeholder="Special Requests"></textarea>
        <button type="submit">Reserve Now</button>
      </form>
    </section>

    <!-- Contact Info -->
    <section>
      <h2>Contact Us</h2>
      <p style="text-align: center">123 Gourmet Street, Food City, Country</p>
      <p style="text-align: center">
        Phone: +123 456 789 | Email: info@gourmet.com
      </p>
      <div style="text-align: center; margin-top: 2rem">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0195482267355!2d-122.4194156846825!3d37.77492977975926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c6b0c1c5f%3A0xe7a3dc5d6b8658f4!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1672200834675!5m2!1sen!2sus"
          width="80%"
          height="350"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
    </section>

    <!-- Footer -->
    <footer>&copy; 2026 Gourmet Restaurant. All rights reserved.</footer>
    <script src="js/script.js"></script>
  </body>
</html>
