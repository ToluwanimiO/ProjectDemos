<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Week 4 Demo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Fixed Navbar -->
    <header class="navbar">
      <h1>CSS Week 4</h1>
    </header>

    <!-- Sticky Section Title -->
    <section class="intro">
      <h2>Layout, Design & Motion</h2>
      <p>
        This page demonstrates positioning, flexbox, grid, typography, color,
        and animation.
      </p>
    </section>

    <!-- Flexbox Section -->
    <section class="flex-section">
      <div class="flex-card">Flex Item 1</div>
      <div class="flex-card">Flex Item 2</div>
      <div class="flex-card">Flex Item 3</div>
    </section>

    <!-- Grid Section -->
    <section class="grid-section">
      <div class="grid-card">01</div>
      <div class="grid-card">02</div>
      <div class="grid-card">03</div>
      <div class="grid-card">04</div>
      <div class="grid-card">05</div>
      <div class="grid-card">06</div>
    </section>

    <!-- Positioning Demo -->
    <section class="position-demo">
      <div class="relative-box">
        Relative
        <span class="absolute-badge">Absolute</span>
      </div>
    </section>

    <footer class="footer">
      <p>Built with pure HTML & CSS</p>
    </footer>
  </body>
</html>
