<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Playground</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!-- HERO SECTION -->
    <header id="hero">
      <h1 id="greeting">Welcome to Web Playground!</h1>
      <p>Test your brain with fun interactive exercises.</p>
    </header>

    <!-- QUIZ SECTION -->
    <section id="quiz">
      <h2>Brain Quiz</h2>
      <div id="quiz-question"></div>
      <input type="text" id="quiz-answer" placeholder="Type your answer" />
      <button id="submit-answer">Submit</button>
      <p id="quiz-feedback"></p>
    </section>

    <!-- MEMORY GAME SECTION -->
    <section id="memory-game">
      <h2>Memory Match Game</h2>
      <div id="cards-container" class="cards-grid"></div>
      <p id="game-feedback"></p>
    </section>

    <!-- TASK TRACKER SECTION -->
    <section id="task-tracker">
      <h2>Brain Task Tracker</h2>
      <input type="text" id="new-task" placeholder="Add a new task" />
      <button id="add-task">Add Task</button>
      <ul id="tasks-list"></ul>
    </section>

    <footer>
      <p>Web Playground &copy; 2026 | Created by Your Name</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
